<script type="module" src="modules/post/pages/index/index.page.js"></script>
<link rel="stylesheet" href="modules/post/pages/index/index.page.css" />
        
<div id="snackbar-danger" class="snackbar w-1/4 bg-red-500 text-sm md:text-base"></div>

<section class="container min-h-screen">
    <div class="py-8 md:py-16 px-0 md:px-20">
        <div class="flex items-start sm:items-center justify-between flex-col sm:flex-row mb-6 md:mb-8">
            <div class="text-2xl md:text-3xl font-bold mb-2 md:mb-0">Posts</div>
            <div class="filter-container w-full sm:w-[350px]">
                <input type="text" id="search" placeholder="Search Posts..." class="border py-1.5 px-3 rounded-lg text-sm md:text-base w-full" />
            </div>
        </div>

        <div class="overflow-x-auto rounded-lg shadow">
            <table id="posts-table" class="min-w-[700px] w-full">
                <thead class="bg-primary text-white">
                    <tr class="text-left font-semibold text-sm md:text-base">
                        <th class="py-2 px-3">Title</th>
                        <th class="py-2 px-3">Description</th>
                        <th class="py-2 px-3"></th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-y-200"></tbody>
                <tfoot class="bg-primary-light text-white">
                    <tr>
                        <td colspan="3">
                            <div class="flex items-center justify-between py-2 px-3">
                                <div class="flex items-center space-x-2">
                                    <div>
                                        <span id="from">1</span>-<span id="to">10</span>
                                    </div>
                                    <div>of</div>
                                    <div id="total"></div>
                                </div>
                                <div class="flex items-center space-x-8">
                                    <div class="flex items-center space-x-2">
                                        <div>Rows per page</div>
                                        <select id="per-page" class="py-0.5 px-1 rounded text-gray-700">
                                            <option value="10">10</option>
                                            <option value="20">20</option>
                                            <option value="50">50</option>
                                            <option value="100">100</option>
                                        </select>
                                    </div>
                                    <div class="flex items-center space-x-2">
                                        <button id="btn-pagination-prev" class="font-bold bg-white rounded cursor-pointer text-gray-700 transition hover:bg-gray-200 relative h-7 w-7 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-white" disabled>
                                            <span class="absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 scale-y-[1.4] -mt-0.5 inline-block"><</span>
                                        </button>
                                        <div>
                                            <span id="page">1</span>
                                            /
                                            <span id="total-page">10</span>
                                        </div>
                                        <button id="btn-pagination-next" class="font-bold bg-white rounded cursor-pointer text-gray-700 transition hover:bg-gray-200 relative h-7 w-7 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-white">
                                            <span class="absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 scale-y-[1.4] -mt-0.5 inline-block">></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div id="comments-container">
            <div class="overflow-y-auto bg-white rounded-lg border border-gray-200 h-[calc(100vh-100px)] md:min-h-24 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[calc(100%-24px)] md:w-2/3 lg:w-1/2">
                <div class="absolute top-0 right-0 my-2 mx-3 text-red-400 hover:text-red-300 cursor-pointer font-bold" id="comments-container-close">&times;</div>
                <div id="comments" class="h-full divide-y divide-gray-200"></div>
            </div>
        </div>
    </div>
</section>
